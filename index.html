<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Confirmation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .copy-btn-feedback {
            transition: background-color 0.3s ease;
        }
        .form-section {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        #shippingEstimatorContent {
            transition: max-height 0.3s ease-in-out;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Address Confirmation</h1>
            <p class="text-gray-500 mt-2">A powerful tool for your customer service agents.</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div class="relative">
                <label for="addressInput" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <textarea 
                    id="addressInput"
                    rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow pr-10"
                    placeholder="e.g., 1600 Amphitheatre Parkway, Mountain View, CA 94043"
                ></textarea>
                <button id="clearInputBtn" class="absolute top-8 right-2 text-gray-400 hover:text-gray-600 p-1 rounded-full hidden">&times;</button>
            </div>
            
            <button 
                id="checkButton" 
                class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-transform transform hover:scale-105"
            >
                Verify Address
            </button>
        </div>
        
        <!-- Results Section -->
        <div id="result" class="mt-8 text-center hidden">
            <div id="statusBox" class="p-4 rounded-lg mb-4 text-left">
                <div class="flex justify-between items-start">
                    <div>
                        <p id="statusMessage" class="font-semibold text-lg"></p>
                        <p id="formattedAddress" class="text-sm mt-1"></p>
                    </div>
                    <button id="copyVerifiedBtn" class="copy-btn-feedback text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 ml-2 rounded-md hidden">Copy</button>
                </div>
                 <!-- Address Components Breakdown -->
                <div id="addressComponents" class="mt-3 pt-3 border-t border-gray-200 text-xs text-gray-600 hidden"></div>
            </div>

            <a 
                id="mapsLink" 
                href="#" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="text-blue-600 hover:underline font-semibold mt-2 hidden"
            >View on Google Maps</a>
            
            <!-- ‚ú® Gemini Feature Buttons -->
             <button 
                id="geminiCorrectButton"
                class="w-full bg-orange-500 text-white font-bold py-3 px-4 mt-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-transform transform hover:scale-105 hidden"
            >
                ‚ú® Suggest Address Correction
            </button>
             <button 
                id="geminiEmailButton"
                class="w-full bg-red-500 text-white font-bold py-3 px-4 mt-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform transform hover:scale-105 hidden"
            >
                ‚úâÔ∏è Draft Customer Email
            </button>
            <button 
                id="geminiTypeButton"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 mt-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 hidden"
            >
                üîç Identify Address Type
            </button>
        </div>

        <!-- Gemini Results Sections -->
        <div id="geminiCorrectResult" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <div class="flex justify-between items-start">
                 <div>
                    <p class="font-semibold text-gray-800">Suggested Correction:</p>
                    <p id="geminiCorrectOutput" class="text-gray-600 mt-2 whitespace-pre-wrap"></p>
                 </div>
                 <button id="copyCorrectionBtn" class="copy-btn-feedback text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 ml-2 rounded-md">Copy</button>
            </div>
            <button id="useCorrectionButton" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 mt-3 rounded-md">Use this Address</button>
        </div>
         <div id="geminiEmailResult" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <p class="font-semibold text-gray-800">Draft Email to Customer:</p>
            <p id="geminiEmailOutput" class="text-gray-600 mt-2 whitespace-pre-wrap border border-dashed border-gray-300 p-3 rounded-md"></p>
        </div>
        <div id="geminiTypeResult" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <p class="font-semibold text-gray-800">Address Type Analysis:</p>
            <p id="geminiTypeOutput" class="text-gray-600 mt-2 whitespace-pre-wrap"></p>
        </div>

        <!-- Shipping Estimator Section -->
        <div id="shippingEstimatorContainer" class="form-section">
            <button id="shippingEstimatorToggle" class="w-full flex justify-between items-center text-left p-4 bg-gray-100 hover:bg-gray-200 rounded-lg focus:outline-none transition-colors">
                <h2 class="text-xl font-bold text-gray-800">Shipping Rate Estimator</h2>
                <svg id="shippingChevron" class="w-6 h-6 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </button>
            <div id="shippingEstimatorContent" class="hidden mt-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="originZip" class="block text-sm font-medium text-gray-700">Origin ZIP Code</label>
                        <input type="text" id="originZip" value="94601" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (oz)</label>
                        <input type="number" id="weight" value="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="mt-4">
                    <p class="block text-sm font-medium text-gray-700">Package Dimensions (inches)</p>
                    <div class="grid grid-cols-3 gap-2 mt-1">
                        <input type="number" id="length" placeholder="L" value="10" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <input type="number" id="width" placeholder="W" value="7" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <input type="number" id="height" placeholder="H" value="1" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <button id="getRatesButton" class="w-full bg-green-600 text-white font-bold py-3 px-4 mt-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    üí∞ Get Shipping Estimates
                </button>
            </div>
        </div>
        
        <div id="shippingResult" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <p class="font-semibold text-gray-800">Estimated Shipping Rates:</p>
            <p class="text-xs text-gray-500 mb-2 italic">Note: These are AI-powered estimates and not official quotes.</p>
            <div id="shippingOutput" class="text-gray-600 mt-2 whitespace-pre-wrap"></div>
        </div>
        
    </div>

    <script>
        // DOM Elements
        const addressInput = document.getElementById('addressInput');
        const checkButton = document.getElementById('checkButton');
        const clearInputBtn = document.getElementById('clearInputBtn');
        const resultDiv = document.getElementById('result');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        const formattedAddress = document.getElementById('formattedAddress');
        const copyVerifiedBtn = document.getElementById('copyVerifiedBtn');
        const addressComponentsDiv = document.getElementById('addressComponents');
        const mapsLink = document.getElementById('mapsLink');
        
        // Gemini Feature Elements
        const geminiCorrectButton = document.getElementById('geminiCorrectButton');
        const geminiCorrectResultDiv = document.getElementById('geminiCorrectResult');
        const geminiCorrectOutput = document.getElementById('geminiCorrectOutput');
        const useCorrectionButton = document.getElementById('useCorrectionButton');
        const copyCorrectionBtn = document.getElementById('copyCorrectionBtn');

        const geminiEmailButton = document.getElementById('geminiEmailButton');
        const geminiEmailResultDiv = document.getElementById('geminiEmailResult');
        const geminiEmailOutput = document.getElementById('geminiEmailOutput');

        const geminiTypeButton = document.getElementById('geminiTypeButton');
        const geminiTypeResultDiv = document.getElementById('geminiTypeResult');
        const geminiTypeOutput = document.getElementById('geminiTypeOutput');

        // Shipping Estimator Elements
        const shippingEstimatorContainer = document.getElementById('shippingEstimatorContainer');
        const shippingEstimatorToggle = document.getElementById('shippingEstimatorToggle');
        const shippingEstimatorContent = document.getElementById('shippingEstimatorContent');
        const shippingChevron = document.getElementById('shippingChevron');
        const getRatesButton = document.getElementById('getRatesButton');
        const shippingResultDiv = document.getElementById('shippingResult');
        const shippingOutput = document.getElementById('shippingOutput');
        const originZip = document.getElementById('originZip');
        const weight = document.getElementById('weight');
        const length = document.getElementById('length');
        const width = document.getElementById('width');
        const height = document.getElementById('height');

        // --- Your Google Maps Geocoding API key ---
        // IMPORTANT: Replace the placeholder with your actual API key
        const API_KEY = 'PASTE_YOUR_GOOGLE_MAPS_API_KEY_HERE';
        
        // State variables
        let confirmedAddress = '';
        let originalAddress = '';

        // UI Event Listeners
        addressInput.addEventListener('input', () => {
            clearInputBtn.classList.toggle('hidden', addressInput.value.length === 0);
        });

        clearInputBtn.addEventListener('click', () => {
            addressInput.value = '';
            clearInputBtn.classList.add('hidden');
        });

        // Main address verification logic
        checkButton.addEventListener('click', async () => {
            const address = addressInput.value.trim();
            originalAddress = address;
            const apiKey = API_KEY;

            // Hide all results on new search
            resultDiv.classList.add('hidden');
            mapsLink.classList.add('hidden');
            geminiCorrectButton.classList.add('hidden');
            geminiEmailButton.classList.add('hidden');
            geminiTypeButton.classList.add('hidden');
            geminiCorrectResultDiv.classList.add('hidden');
            geminiEmailResultDiv.classList.add('hidden');
            geminiTypeResultDiv.classList.add('hidden');
            shippingEstimatorContainer.style.display = 'none';
            shippingEstimatorContent.classList.add('hidden');
            shippingChevron.classList.remove('rotate-180');
            shippingResultDiv.classList.add('hidden');
            addressComponentsDiv.classList.add('hidden');
            copyVerifiedBtn.classList.add('hidden');
            formattedAddress.textContent = '';
            
            resultDiv.classList.remove('hidden');

            if (address === '') {
                statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-red-100 text-red-800';
                statusMessage.textContent = 'Please enter an address.';
                return;
            }

            if (apiKey === 'PASTE_YOUR_GOOGLE_MAPS_API_KEY_HERE') {
                statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-red-100 text-red-800';
                statusMessage.textContent = 'API Key Not Set';
                formattedAddress.textContent = 'Please add your Google Maps API key to the script.';
                return;
            }
            
            statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-gray-100 text-gray-800';
            statusMessage.textContent = 'Verifying address...';

            const encodedAddress = encodeURIComponent(address);
            const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodedAddress}&key=${apiKey}`;

            try {
                const response = await fetch(geocodeUrl);
                const data = await response.json();

                if (data.status === 'OK') {
                    const result = data.results[0];
                    const fullAddress = result.formatted_address;
                    confirmedAddress = fullAddress;

                    formattedAddress.textContent = `Suggested Address: ${fullAddress}`;
                    mapsLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(fullAddress)}`;
                    mapsLink.textContent = `Open "${fullAddress}" in Google Maps`;
                    mapsLink.classList.remove('hidden');
                    
                    copyVerifiedBtn.classList.remove('hidden');
                    geminiTypeButton.classList.remove('hidden');
                    shippingEstimatorContainer.style.display = 'block';
                    
                    displayAddressComponents(result.address_components);

                    if (result.geometry.location_type === 'ROOFTOP' || result.geometry.location_type === 'RANGE_INTERPOLATED') {
                        statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-green-100 text-green-800';
                        statusMessage.textContent = 'Confirmed: Precise Location';
                    } else {
                        statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-yellow-100 text-yellow-800';
                        statusMessage.textContent = 'Partial Match: Approximate Location Found';
                        geminiCorrectButton.classList.remove('hidden');
                    }
                } else if (data.status === 'ZERO_RESULTS') {
                    statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-red-100 text-red-800';
                    statusMessage.textContent = 'Address Not Found';
                    formattedAddress.textContent = 'The provided address could not be located.';
                    geminiCorrectButton.classList.remove('hidden');
                    geminiEmailButton.classList.remove('hidden');
                } else {
                    statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-red-100 text-red-800';
                    statusMessage.textContent = `API Error: ${data.status}`;
                    formattedAddress.textContent = data.error_message || 'Check your API key and permissions.';
                }
            } catch (error) {
                statusBox.className = 'p-4 rounded-lg mb-4 text-left bg-red-100 text-red-800';
                statusMessage.textContent = 'Network Error';
                formattedAddress.textContent = 'Could not connect to Google Maps API.';
                console.error('Error fetching geocode data:', error);
            }
        });

        // --- Helper and Feature Functions ---

        function displayAddressComponents(components) {
            addressComponentsDiv.innerHTML = '';
            const mapping = { street_number: 'Street No.', route: 'Street', locality: 'City', administrative_area_level_1: 'State', country: 'Country', postal_code: 'ZIP Code' };
            let html = '<div class="grid grid-cols-2 gap-x-4 gap-y-1">';
            components.forEach(component => {
                const type = component.types[0];
                if (mapping[type]) html += `<div><strong>${mapping[type]}:</strong> ${component.long_name}</div>`;
            });
            html += '</div>';
            addressComponentsDiv.innerHTML = html;
            addressComponentsDiv.classList.remove('hidden');
        }

        function copyToClipboard(text, button) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus(); textArea.select();
            try {
                document.execCommand('copy');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('bg-green-200');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-200');
                }, 2000);
            } catch (err) { console.error('Failed to copy text: ', err); }
            document.body.removeChild(textArea);
        }
        
        copyVerifiedBtn.addEventListener('click', () => copyToClipboard(confirmedAddress, copyVerifiedBtn));
        copyCorrectionBtn.addEventListener('click', () => copyToClipboard(geminiCorrectOutput.textContent, copyCorrectionBtn));

        // --- Gemini & Shipping Feature Event Listeners ---
        geminiCorrectButton.addEventListener('click', () => getCorrectedAddress(originalAddress));
        geminiEmailButton.addEventListener('click', () => draftCustomerEmail(originalAddress));
        geminiTypeButton.addEventListener('click', () => getAddressType(confirmedAddress));
        getRatesButton.addEventListener('click', getShippingEstimates);
        
        shippingEstimatorToggle.addEventListener('click', () => {
            shippingEstimatorContent.classList.toggle('hidden');
            shippingChevron.classList.toggle('rotate-180');
        });
        
        useCorrectionButton.addEventListener('click', () => {
            const corrected = geminiCorrectOutput.textContent.trim();
            if (corrected) { addressInput.value = corrected; checkButton.click(); }
        });

        // --- API Call Functions ---
        async function callGemini(systemPrompt, userQuery, button, outputElement, resultDiv) {
            resultDiv.classList.remove('hidden');
            outputElement.textContent = 'Generating...';
            button.disabled = true;
            const originalButtonText = button.innerHTML;
            button.innerHTML = '‚ú® Thinking...';

            const geminiApiKey = API_KEY; // <<< THIS IS THE FIX
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

            const payload = {
                systemInstruction: { parts: [{ text: systemPrompt }] },
                contents: [{ parts: [{ text: userQuery }] }]
            };

            try {
                let response; let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (response.status !== 429) break;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
                
                if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) { outputElement.textContent = text.trim(); } 
                else { outputElement.textContent = 'The model returned an empty response.'; console.error('Unexpected API response:', result); }
            } catch (error) {
                outputElement.textContent = 'Failed to get a suggestion. See console for details.';
                console.error('Error calling Gemini API:', error);
            } finally {
                button.disabled = false;
                button.innerHTML = originalButtonText;
            }
        }

        function getCorrectedAddress(address) {
            const systemPrompt = `You are an expert address correction service. Return only the corrected address.`;
            const userQuery = `Correct this potentially invalid address: "${address}"`;
            callGemini(systemPrompt, userQuery, geminiCorrectButton, geminiCorrectOutput, geminiCorrectResultDiv);
        }

        function draftCustomerEmail(address) {
            const systemPrompt = `You are a customer service agent drafting a friendly, professional email to a customer whose address could not be verified. Ask them to confirm or correct their details.`;
            const userQuery = `Draft the email for an issue with this address: "${address}"`;
            callGemini(systemPrompt, userQuery, geminiEmailButton, geminiEmailOutput, geminiEmailResultDiv);
        }

        function getAddressType(address) {
            const systemPrompt = `You are a logistics expert. Classify the address as Residential, Commercial/Business, PO Box, or Military. Provide the type and a one-sentence explanation.`;
            const userQuery = `Classify this address: "${address}"`;
            callGemini(systemPrompt, userQuery, geminiTypeButton, geminiTypeOutput, geminiTypeResultDiv);
        }

        function getShippingEstimates() {
            const pkg = {
                origin: originZip.value,
                l: length.value,
                w: width.value,
                h: height.value,
                weight: weight.value
            };
            const systemPrompt = `You are a shipping rate estimator for an e-commerce company. Provide estimated shipping costs for a package based on the user's details.
- Analyze the origin, destination, and package specs.
- Provide estimates for USPS, UPS, and FedEx for their most common economy services (like Ground).
- Format the output as a simple list with the carrier, service name, and estimated price.
- Clearly state these are non-binding estimates.`;
            const userQuery = `Estimate shipping rates for a package with these details:
- From ZIP: ${pkg.origin}
- To Address: "${confirmedAddress}"
- Dimensions: ${pkg.l}"L x ${pkg.w}"W x ${pkg.h}"H
- Weight: ${pkg.weight} oz`;
            callGemin(systemPrompt, userQuery, getRatesButton, shippingOutput, shippingResultDiv);
        }

    </script>

</body>
</html>
